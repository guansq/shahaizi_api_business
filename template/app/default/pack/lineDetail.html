<!DOCTYPE html>
<html>
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta content="application/xhtml+xml;charset=UTF-8" http-equiv="Content-Type"/>
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="Wed, 26 Feb 1997 08:21:57 GMT">
    <meta content="telephone=no, address=no" name="format-detection"/>
    <!--IOS私有属性，可以添加到主屏幕-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta name="csrf-token" content="WrH4No5hr30bTJgefuj7YnxjP0WsssMx3SyQv7Rh"/>
    <meta name="format-detection" content="telephone=no">
    <title>线路详情</title>
    <!--让IE8，IE9，支持Html5和Css3-->
    <!--[if lte IE 8]>
    <script src="/public/pack/lib/common/mediaqueries/selectivity-full.min.js"></script>
    <![endif]-->
    <!--[if lt IE 9]>
    <script src="/public/pack/lib/common/mediaqueries/css3-mediaqueries.js"></script>
    <script src="/public/pack/lib/common/mediaqueries/html5shiv.js"></script>
    <![endif]-->
    <link type="text/css" href="/public/pack/lib/common/reset.css" rel="stylesheet"/>
    <link type="text/css" href="/public/pack/css/index.css" rel="stylesheet"/>
</head>
<body class="shz-back">
<div class="shz-bottom">
    <img class="shz-rd-pic" id="shz_rd_pic" src="{$line_data.cover_img}" alt="">
    <div class="shz-rd-top">
        <p class="title" id="rd_title">{$line_data.line_title}</p>
        <p class="num" id="rd_num">￥{$line_data.line_price}/天</p>
    </div>
    <div class="shz-rd-feature">
        <p class="title">体验亮点</p>
        <p class="content" id="rd_content">{$line_data.line_highlights}</p>
    </div>
    <p class="shz-rd-title">线路详情</p>
    <div id="shz-rd-det">
        <foreach name="line_data.line_detail" item="lineDetail">
            <div class="shz-rd-details">
                <div class="title"><p class="line"></p><img src="/public/pack/image/zfx.png" alt=""><span>第{$lineDetail.date_num|number2chinese}天</span><img src="/public/pack/image/zfx.png" alt=""><p class="line"></p></div>
                <p class="shz-rd-title" style="margin-left: -15px;">线路摘要</p>
                <div class="route">
                    {$lineDetail.summary}
                </div>
                <foreach name="lineDetail.port_detail" item="port_details">
                    <div class="route">
                        <p><span>第{$port_details.port_num|number2chinese}站</span><span style="margin-left:10px;">{$port_details.site_name}</span></p>
                        <img src="{$port_details.port_coverImg}" alt="">
                        <div>{$port_details.port_detail}</div>
                    </div>
                </foreach>
            </div>
       </foreach>
    </div>

</div>

</body>
<script type="text/javascript" src="/public/pack/lib/jQuery/jquery-min.js"></script>
<script type="text/javascript" src="/public/pack/js/route_details.js"></script>
</html>
